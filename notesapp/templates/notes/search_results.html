{% extends "base.html" %}


{% block content %}
<h1>Search Results</h1>

<div>
    {% for note in notes %}
        <div>
        {% if note.title %}
            <h2>{{ note.title }}</h2>
        {% endif %}
        
        {% if note.body %}
            {{note.body}}
        {% endif %}

        <p>Last updated at: {{note.updated_at}} </p>
        <p>Last created at: {{note.created_at}} </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
